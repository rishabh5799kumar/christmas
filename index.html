<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>

    <style>
        /* ---------- BASE ---------- */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #000000 0%, #111111 100%);

        }

        .center-container {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ---------- TITLE ---------- */
        .christmas-title {
            color: #c0392b;
            font-size: 5rem;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* ---------- BUTTON ---------- */
        #christmas-btn {
            background-color: #27ae60;
            color: white;
            font-size: 1.5rem;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(39,174,96,0.4);
            transition: all 0.2s ease;
            z-index: 2;
        }

        #christmas-btn:hover {
            transform: scale(1.05);
            background-color: #219150;
        }

        /* ---------- VIDEO ---------- */
        #video-container {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 10;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* ---------- SNOW ---------- */
        .snowflake {
            position: absolute;
            top: -10px;
            width: 6px;
            height: 6px;
            background: #a8d0e6;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            transition: top linear, opacity ease-in;
        }

        /* ---------- CHRISTMAS DROPS ---------- */
        .christmas-drop {
            position: absolute;
            top: -20px;
            pointer-events: none;
            user-select: none;
            opacity: 0.9;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- INTRO SCREEN -->
    <div id="intro-screen" class="center-container">
        <h1 class="christmas-title">Merry Christmas</h1>
        <button id="christmas-btn">Click for blessings</button>
    </div>

    <!-- VIDEO -->
    <div id="video-container">
        <video id="myVideo" controls loop playsinline>
            <source src="IMG_7760.MP4" type="video/mp4">
        </video>
    </div>

    <script>
        const introScreen = document.getElementById("intro-screen");
        const button = document.getElementById("christmas-btn");
        const videoContainer = document.getElementById("video-container");
        const video = document.getElementById("myVideo");

        /* ---------- SNOW ---------- */
        let snowInterval;

        function createSnowflake() {
            const snow = document.createElement("div");
            snow.className = "snowflake";

            const size = Math.random() * 6 + 4;
            snow.style.width = size + "px";
            snow.style.height = size + "px";
            snow.style.left = Math.random() * 100 + "vw";

            const duration = Math.random() * 3 + 3;
            snow.style.transitionDuration = duration + "s";

            introScreen.appendChild(snow);

            setTimeout(() => {
                snow.style.top = "110vh";
                snow.style.opacity = "0";
            }, 50);

            setTimeout(() => snow.remove(), duration * 1000);
        }

        snowInterval = setInterval(createSnowflake, 150);

        /* ---------- CHRISTMAS ICON DROPS ---------- */
        const icons = ["ðŸŽ", "ðŸ§¦", "ðŸª", "ðŸ¬", "ðŸ””", "ðŸŽ„", "ðŸ¦Œ"];
        let christmasInterval;

        function createChristmasDrop() {
            const drop = document.createElement("div");
            drop.className = "christmas-drop";
            drop.innerText = icons[Math.floor(Math.random() * icons.length)];

            drop.style.left = Math.random() * 100 + "vw";
            drop.style.fontSize = Math.random() * 12 + 14 + "px";

            const duration = Math.random() * 4 + 4;
            drop.style.animationDuration = duration + "s";

            introScreen.appendChild(drop);

            setTimeout(() => drop.remove(), duration * 1000);
        }

        christmasInterval = setInterval(createChristmasDrop, 300);

        /* ---------- BUTTON CLICK ---------- */
        button.addEventListener("click", () => {
            clearInterval(snowInterval);
            clearInterval(christmasInterval);

            introScreen.style.display = "none";
            videoContainer.style.display = "block";
            video.play();
        });
    </script>

</body>
</html>
